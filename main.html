<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required name="Name">
		<br><br>
		
		<label for="email">Email*</label>
		<input type="email" id="email" required name="Email">
		<br><br>
		
		<label>Gender*</label>
		
		<label for = "gender_m">Male</label>
		<input type="radio" id="gender_m" required name="gender">
		
		<label for = "gender_f">Female</label>
		<input type="radio" id="gender_f" required name="gender">
		<br><br>

		<label for = "cars">Car Brands</label>
		<select id ="cars" name="car" >
			<option >BMW</option>
			<option>Mahindra</option>
			<option>Tata</option>
			<option>Others</option>
		</select>
		<br><br>
		
		<label for="age">Age*</label>
		<input type="number" id="age" required name="Age">
		<br><br>
		
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
		<br><br>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="xxx-xxx-xxxx">
		<br><br>

		<label for="password">Password*</label>
		<input type="password" id="password" required name="Password">
		<br><br>

		<label for="tos">I agree to the TOS*</label>
		<input type="checkbox" id="tos" required >
		<br><br>

		<button type="submit"> submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
